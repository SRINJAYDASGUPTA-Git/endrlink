spring.application.name=EndrLink
spring.datasource.url= jdbc:${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.continue-on-error=true

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.protocol=smtp

application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=3600000
application.security.jwt.refresh-expiration=31536000000
application.mailing.frontend.activation-url=https://endrlink.srinjaydg.in/activate
